<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Sentence Builder</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"], select {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result-sentence {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            min-height: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mini Sentence Builder</h1>
    <p>Enter the parts of a sentence to build a complete sentence.</p>

    <div class="input-group">
        <label for="article1">Article 1:</label>
        <br>
        <select id="article1">
            <option value="none">none</option>
            <option value="the">the</option>
            <option value="a">a</option>
            <option value="an">an</option>
        </select>
    </div>

    <div class="input-group">
        <label for="noun1">Noun 1:</label>
        <br>
        <input type="text" id="noun1" placeholder="e.g., dog">
    </div>

    <div class="input-group">
        <label for="verb">Verb:</label>
        <br>
        <input type="text" id="verb" placeholder="e.g., runs">
    </div>

    <div class="input-group">
        <label for="article2">Article 2:</label>
        <br>
        <select id="article2">
            <option value="none">none</option>
            <option value="the">the</option>
            <option value="a">a</option>
            <option value="an">an</option>
        </select>
    </div>

    <div class="input-group">
        <label for="noun2">Noun 2:</label>
        <br>
        <input type="text" id="noun2" placeholder="e.g., park">
    </div>

    <button onclick="buildSentence()">Build Sentence</button>

    <div id="result-sentence"></div>
</div>

<script>
    function buildSentence() {
        // Get the values from the input fields
        const article1 = document.getElementById('article1').value;
        const noun1 = document.getElementById('noun1').value.trim();
        const verb = document.getElementById('verb').value.trim();
        const article2 = document.getElementById('article2').value;
        const noun2 = document.getElementById('noun2').value.trim();
        let sentence = "";
        
        // Check if required fields are filled
        if (noun1 && verb && noun2) {
            // Build the sentence
            const part1 = article1 === 'none' ? noun1 : `${article1} ${noun1}`;
            const part2 = article2 === 'none' ? noun2 : `${article2} ${noun2}`;
            
            // Construct the full sentence and capitalize the first letter
            sentence = `${part1} ${verb} ${part2}.`;
            sentence = sentence.charAt(0).toUpperCase() + sentence.slice(1);
            
            // Display the sentence
            document.getElementById('result-sentence').innerText = sentence;
        } else {
            // Display an error message if any required field is empty
            document.getElementById('result-sentence').innerText = 'Please fill in Noun 1, Verb, and Noun 2.';
        }
    }
</script>

</body>
</html>
